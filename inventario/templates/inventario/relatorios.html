{% extends 'global/base.html' %}

{% block content %}

<style>
    body{
        overflow: hidden;
    }
    .form-pa {
    margin-top: 310px;
    display: flex;
    justify-content: center;
    align-items: center;
    }
</style>

<div class="form-pa">
    <form method="get" action="{% url 'inventario:download_extracao' %}" class="form-1col">
        <div class="form-title">Relatórios de Inventário</div>

        <div class="form-group-1col">
            <label for="pa">Selecione a PA:</label>
            <select name="pa" id="pa">
                {% for grupo in grupos %}
                    <option value="{{ grupo.name }}">{{ grupo.name|slice:"7:" }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="button-group">
            <button class="bipagem-button" type="submit" name="formato" value="pdf">Extrair PDF</button>
            <button class="bipagem-button bipagem-button-clear" type="submit" name="formato" value="csv">Extrair CSV</button>
        </div>
    </form>
</div>
{% endblock %}
