{% load static %}

{% load static %}

<div class="navbar">

    <a href="{% url 'inventario:index' %}">
        <img class="nav-logo" src="{% static 'global/images/10 anos.png' %}" alt="Logo">
    </a>

    <div class="nav-links">
        <a href="{% url 'inventario:index' %}">Home</a>

        {% if is_visualizador_master %}
        <div class="dropdown">
            <button class="dropbtn">Operações</button>
            <div class="dropdown-content">
                <h3>Getnet</h3>
                <div class="top-columns">
                    <div class="column">
                        <h4 class="column-toggle" data-target="acompanhamento" title="Use para encontrar itens.">
                            <i class="fa fa-search"></i><a href="{% url 'inventario:acompanhamento' %}">Acompanhamento</a>
                        </h4>
                    </div>
                    <div class="column">
                        <h4 class="column-toggle" data-target="resultados" title="Use para encontrar itens.">
                            <i class="fa fa-search"></i><a href="#">Extração de Resultados</a>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}

        <div class="usuario-dropdown">
            <button class="usuario-logado" onclick="toggleUsuarioMenu()">
                Olá, {{ request.user.first_name|default:request.user.username }} ▾
            </button>
            <div id="usuario-menu" class="usuario-dropdown-menu">
                <a href="{% url 'inventario:logout_confirm' %}">Sair</a>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'global/javascript/script.js' %}"></script>
